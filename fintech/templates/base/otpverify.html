<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>swift moove</title>
    <link rel="shortcut icon" href=" {% static 'static/assets/img/logo-1.jpg'  %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'static/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/plugin/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/plugin/slick.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/custom-family.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/plugin/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/plugin/animate.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'static/assets/css/style-rtl.min.css' %}" id="rtl-stylesheet" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
</head>

  <body>
    

  

    <!-- Forgot Password In start -->
    <section class="log-reg forgot-pws">
      <div class="overlay pb-120">
        <div class="container">
          <div class="top-head-area">
            <div class="row d-flex align-items-center">
              <div class="col-sm-5 col">
                <a class="back-home" href="{% url 'home' %}">
                  <img src="{% static 'static/assets/img/left-icon.png' %}" alt="image" />
                  Back To Paylio
                </a>
              </div>
              <div class="col-sm-5 col">
                <a href="index.html">
                  <img src="{% static 'static/assets/img/logo.png' %}" alt="image" />
                </a>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
              <div class="form-box">
                <div class="icon-area">
                  <img src="{% static 'static/assets/img/forgot-password-Illus.png' %}" alt="image" />
                </div>
                <h4>OtP verifiy</h4>
                <p>
                  Enter  otp sent to your email  or phone number  to continue
                </p>
                <form action="#" method="post" id="verifyForm">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-12">
                      <div class="single-input d-flex align-items-center">
                        <input type="text" placeholder="Enter otp" name="otp_code"/>
                      </div>
                    </div>
                  </div>
                  <div class="btn-area">
                    <button class="cmn-btn" id="btn-verify">
                        <span id="btnVerify-text">Verify Now</span>
                        <span class="spinner-border" style='width:2rem; height: 2rem; display:none;'></span>
                    </button>
                </div>
                </form>
                <p class="back-login dont-acc">
                  Go back to <a href="{% url 'login' %}">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Forgot Password In end -->

    <script src="{% static 'static/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'static/assets/js/proper-min.js' %}"></script>
    <script src="{% static 'static/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'static/assets/js/fontawesome.js' %}"></script>
    <script src="{% static 'static/assets/js/plugin/slick.js' %}"></script>
    <script src="{% static 'static/assets/js/plugin/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'static/assets/js/plugin/apexcharts.min.js' %}"></script>
    <script src="{% static 'static/assets/js/plugin/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'static/assets/js/plugin/jquery.countdown.js' %}"></script>
    <script src="{% static 'static/assets/js/plugin/wow.min.js' %}"></script>
    <script src="{% static 'static/assets/js/plugin/plugin.js' %}"></script>
    <script src="{% static 'static/assets/js/main.js' %}"></script>
    <script src="{% static 'static/assets/customjs/register.js' %}"></script>
    <script src="{% static 'static/assets/customjs/email_verify.js' %}"></script>
  </body>
